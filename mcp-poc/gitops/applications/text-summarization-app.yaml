apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: text-summarization
  namespace: argocd
  labels:
    app.kubernetes.io/name: text-summarization
    app.kubernetes.io/part-of: mcp-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/mcp-poc.git
    targetRevision: main
    path: services/text-summarization/helm/text-summarization
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: replicaCount
          value: "2"
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
